<main role="main" class="container">
    <div class="row">
      <div class="col-md-7 col-10">
        <h1 class="brand-title mt-5">{{ site.title }}</h1>
        <p class="brand-slogan">{{ site.slogan }}</p>
        <p class="coming-soon">Coming soon...</p>
        <a href="{{ site.instagramUrl }}" class="btn btn-light btn-sm"><i class="fa fa-{{ site.instagram }} fa-fw"></i> <span class="network-name">{{ site.instagram }}</span></a>
      </div>  
    </div>
  </main>
