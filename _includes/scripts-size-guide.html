<script type="text/javascript">
    $(document).ready(function(){
        $("[name=measurementTypeRadioButton]").click(function()  {
            var measurementValue = $(this).val();
            
            var measurementTypeLabel = "You're measuring using " + measurementValue;

            $("#measurementTypeLabel").text(measurementTypeLabel);

            var measurementSelectList = document.getElementById("measurementValueSelectList");
            
            for (i = 0; i < measurementSelectList.length; i++) 
            { 
                console.log(i);
            }
            
            measurementSelectList.options[0].value = measurementValue;
            measurementSelectList.options[0].text = measurementValue;
            $("#measurementValueSelectList").change();
        });
    });
</script>
