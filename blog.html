---
title: Look and Paws | Blog
layout: default
---

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">
      <img src="{{ site.logoLong }}" height="30" alt="{{ site.title }} Blog">
    </a>
</nav>

<div class="container">

    <div class="row">

      <div class="col-md-8 mx-auto">

        <img src="/images/Look_and_Paws_Logo_Long.png" alt="Look and Paws Blog" class="lookAndPawsLogoLongBlogHome centerAnImageBlogHome">
        <h1 class="my-4 blogHomeTitle text-center">Welcome to the {{ site.title }} Blog!</h1>

        <!-- Blog Post -->
        <div class="card mb-4">
          <img class="card-img-top" src="{{ site.blogLandscapeImageOne }}" alt="{{ site.blogTitleOne }} by {{ site.blogAuthoredByOne }}">
          <div class="card-body">
            <h2 class="card-title blogHomeBlogPostTitle">{{ site.blogTitleOne }}</h2>
            <p class="card-text blogHomeBlogPostDescription">{{ site.blogDescriptionOne }}</p>
            <a href="{{ site.blogUrlOne }}" class="btn btn-primary blogHomeBlogPostReadMoreButton">Read More &rarr;</a>
          </div>
          <div class="card-footer text-muted blogHomeBlogPostWhenAndWho">
            Posted on <b>{{ site.blogPostedDateOne }}</b> by <i>{{ site.blogAuthoredByOne }}</i>
          </div>
        </div>
        <!-- Blog Post -->

      </div>

    </div>

  </div>
