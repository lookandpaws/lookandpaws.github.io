<script>
    var countDownDate = new Date("May 22, 2020 09:00:00").getTime();

      var x = setInterval(function() {
  
      var now = new Date().getTime();
    
      var distance = countDownDate - now;
    
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
      document.getElementById("countdownTimerDesktop").innerHTML = "Launching in... " + days + "days " + hours + "h "
      + minutes + "m ";
      document.getElementById("countdownTimerDesktopSeconds").innerHTML = seconds + "s ";
      document.getElementById("countdownTimerMobile").innerHTML = days + "days " + hours + "h "
      + minutes + "m ";
      document.getElementById("countdownTimerMobileSeconds").innerHTML = seconds + "s ";
    
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdownTimerDesktop").innerHTML = "WE'RE OPEN!!";
        document.getElementById("countdownTimerMobile").innerHTML = "WE'RE OPEN!!";
      }

    }, 10);
    </script>
