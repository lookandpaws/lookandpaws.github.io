---
title: Look and Paws | Dogwear Shipped Worldwide
layout: default
bodyClass: page-home
---

<div class="intro pb-4">
  <div class="container">
    <h1>{{site.title}}</h1>
    <p>{{site.slogan}}</p>
    <ul class="list-inline intro-social-buttons">
      {% for socialMediaButton in site.socialMediaButtons %}
      <li>
        <a href="{{ socialMediaButton.url }}" class="btn btn-default btn-sm"><i class="fa fa-{{ socialMediaButton.socialMediaCompanyName }} fa-fw"></i> <span class="network-name">{{ socialMediaButton.socialMediaCompanyName }}</span></a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
